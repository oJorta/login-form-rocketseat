<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="left-side">
            <img src="images/logo.svg" alt="Logo Camp.in" id="logo">
            <div id="login">
                <span>
                    <div id="title-text">
                        <img src="images/log-in.svg" alt="Login icon">
                        <h2>Faça seu Login</h2>
                    </div>
                    <p>Entre com suas informações de cadastro.</p>
                </span>
                <div id="form">
                    <form action="">
                        <div>
                            <p>E-mail</p>
                            <span id="mail-icon"><img src="images/mail.svg" alt=""></span>
                            <input type="email" class="input" placeholder="Digite seu e-mail">
                        </div>

                        <div>
                            <p>Senha</p>
                            <span id="lock-icon"><img src="images/lock.svg" alt=""></span>
                            <input type="password" name="password" class="input" placeholder="Digite sua senha">
                        </div>

                        <div id="login-options">
                            <input type="checkbox" name="remember" id="remember" class="checkbox">
                            <label for="remember">Lembre-me</label>

                            <p><a href="" id="forgot-password" class="yellow-text">Esqueci minha senha</a></p>
                        </div>
                        <button id="enter">ENTRAR</button>
                        <p class="yellow-text">Não tem uma conta? <a href="" class="yellow-text"><strong>Registre-se</strong></a></p>
                    </form>
                </div>
            </div>
        </div>
        <div id="right-side"></div>
    </div>
</body>
</html>
